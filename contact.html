        <h1>
          Guitars
        </h1>
       
  <nav id= "contactNav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
      </div>    
    </header>

    <section class="main-image-contact parallax--bg">
      <h1 class="title parallax--box">Contact Us for more information</span>
      </h1>
  </section>
  

  <div class="container-fluid">
    <form
    action="https://httpbin.org/post"
    method="POST"
    
    >   
    <div  class="form-row">
      <div class="col-md-4">
        <label for="inputEmail4">First Name</label>
        <input 
        type="text" 
        autocomplete="name"
        class="form-control"
        required=""
        tabindex="1"
        >
      </div>
      <div class="col-md-4">
        <label for="inputEmail4">Last Name</label>
        <input 
        type="text"
        autocomplete="name"
        class="form-control"
        required="" 
        tabindex="2"
         >
      </div>
    </div>
    <div class="form-row">
  
      <div class="col-md-8">
        <label for="inputEmail4">Email Address</label>
        <input 
        id="emailAddress" 
        class="form-control"
         name="emailAddress"
          autocomplete="email" 
          type="email" 
          placeholder="name@example.com" 
         required=""
         tabindex="4"
        >
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-8">
      <label for="inputAddress2">Phone</label>
      <input 
      type="text" 
      class="form-control" 
      id="inputAddress2" 
      pattern="(1[.-])?(\(\d{3}\)[.-]|(\d{3}[.-]?)){2}\d{4}"
      placeholder="North American Formats Accepted Only"
      required=""  
     >
    </div>
    </div>

        <div class="form-group ">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" rows="7" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
             Would you like to be phoned?
        </label>
      </div>
    </div>
   
    <div class="form-row align-items-center">
      <div class="form-group col-md-4">
        <label for="inputCity">Address</label>
        <input 
        type="text" 
        class="form-control" 
        id="inputCity"
        required=""
        >
   
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">Province</label>
        <select 
        id="inputState" class="form-control">        
          <option selected>ON</option>
          <option>QC</option>
          <option>BC</option>
          <option>AB</option>
          <option>SK</option>
          <option>MB</option>
          <option>PE</option>
          <option>NB</option>
          <option>NC</option>
          <option>NL</option>
          <option>NU</option>
          <option>NT</option>
          <option>YT</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input 
        type="text"
        class="form-control"
        id="inputZip"
        pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
        placeholder="W3B-3K3"
        required=""
        >
      </div>
    </div>
   
      <div class="form-group">
        <label for="radioAboutOptions">What's your feedback about? </label>      
        <select name="option" class="form-control" onchange='CheckOption(this.value);'>    
          <option selected>Choose please...</option>
          <option>Question</option>
          <option>Comment</option>
          <option>Order Problem</option>
        </select>   
        <input
        id="option"
        name = "option"
        type="text" 
        class="form-control" 
        required=""
        style='display:none;'
        rows ="2"
        required=""
        >  
   
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Leave a message!</label>
        <textarea 
        class="form-control" 
        id="exampleFormControlTextarea1" 
        rows="3"
        required
        >
      </textarea>
      </div>
      <div class="form-group " id="hiddenName">
        <label for="inputCity">Lara Fahmi </label>
        <input 
        type="text" 
        class="form-control" 
        id="inputCity"
        value="Lara Fahmi"
        style='display:none;'
        >  
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>


  
    </form>


</div>

<script type="text/javascript">
function CheckOption(val){
 var element=document.getElementById('option');
 if(val=='Question'||val=='Comment')
   element.style.display='block';
 else  
   element.style.display='none';
}
</script>
